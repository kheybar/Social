{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

    {% for post in posts %}

        <div class="card">
            <p class="card-header">
                <a href="{% url 'account:dashboard' post.user.id %}" target="_blank"> {{ post.user }}</a> | {{ post.created | timesince }} ago
            </p>
            <p class="card-body">
                <a href="{{ post.get_absolute_url }}">{{ post.body | truncatechars:20 }}</a>
            </p>
        </div>

    {% endfor %}


{% endblock %}
